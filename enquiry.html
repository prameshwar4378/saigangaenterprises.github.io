    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" name="FName" required>
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" name="LName" required>
       </div>
       <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" name="Address" required></textarea>
       </div>
       
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" name="Email">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label><input type="text" name="" value="+91" class="input" style="width: 12%; margin-right: 1%">
          <input type="text" class="input" style="width: 87%; " name="Phone" required>
       </div> 
      <div class="inputfield">
          <label>Message</label>
          <textarea class="textarea" name="Message"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" name="Postal" class="input">
       </div> 
         <div class="inputfield">
          <label>Product</label>
          <div class="custom_select"  >
            <select name="Product" required >
              <option value="">---Select---</option>
              <option value="Captain 200">Captain 200</option>
              <option value="Captain 250">Captain 250</option>
              <option value="Captain 280">Captain 280</option>
            </select>
          </div>
       </div>
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" name="date" value="=today()" required>
            <span class="checkmark"></span>
          </label>
          <p>Confirm</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn" onclick="message();">
